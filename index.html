<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <title>Appointment Finder</title>
    </head>
    <body>
        <div id="header"><h2>Appointment Finder</h2></div>

        <button type="button" id="addEvent" class="btn btn-primary" data-toggle="modal" data-target="#newEvent">Add New Appointment</button>
        <div id="newEvent" class="modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new Appointment</h5>
                    </div>
                    <div class="modal-body">
                        <form id="eventForm">
                            <div class="form-group">
                                <label for="eventName">Event Name:</label>
                                <input type="text" id="eventName" class="form-control" name="eventName">
                            </div>
                            <div class="form-group">
                                <label for="endDate">To:</label>
                                <input type="date" id="endDate" class="form-control" name="endDate">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label><br>
                                <textarea id="description"  name="description"></textarea>
                            </div>
                            <div class="form-group" id="timeslots">
                                <button type="button" id="addTimeslot" class="btn btn-secondary">Add Timeslot</button>
                                <ul id="slotList" class="list-group"></ul>
                                <div id="optionInput"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" id ="submit" class="btn btn-primary" value="Submit">

                    </div>
                </div>         
            </div> 
        </div>
        <div id="existingEvents">
            <table id="eventTable">
            </table>
        </div>
        
    </body>
</html>
