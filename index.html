<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Appointment Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="header"><h2>Appointment Finder</h2></div>

    <div id="newEvent">
        <button id="addEvent" class="btn btn-primary">Add New Appointment</button>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" class="form-control" name="eventName">
            </div>
            <div class="form-group">
                <label for="endDate">To:</label>
                <input type="date" id="endDate" class="form-control" name="endDate">
            </div>
            <div class="form-group">
                <label for="description">Description</label><br>
                <textarea id="decription" name="description"></textarea>
            </div>
            <input type="submit" id ="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <div id="existingEvents">
        TEST!!!
        <table id="eventTable">
        </table>
    </div>
    
</body>
</html>
